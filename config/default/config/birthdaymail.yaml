  琴:
    标题: 关于庆祝生日的方式。
    奖励: 100025:10,108044:1
    内容: 骑士团的大家到我这里把所有工作都揽走了，还完全不接受反驳，说是让我好好放松一天。我很感谢他们的好意，但…生日对我而言，并不是一个需要庆祝的日子。\n从小，我的生日都是跟母亲一同度过。以旁人眼光来看，或许那些都称不上是常见的「庆祝」吧。既没有玩乐，也没有蛋糕，只有一个必须去的地方——风起地。\n我并非有什么怨言。不如说，习惯那样的仪式之后，我反而有些不适应如今这种需要「设宴庆祝」的生日了。\n过得太简单会辜负大家的心意，过得太隆重也不太恰当。生日的仪式，确实值得深思…\n我考虑了很久，想要和你面对面聊聊，听听你的建议。\n你见多识广，或许就能找出适合我的庆祝方式，或是…就这样庆祝也好。

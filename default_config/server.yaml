# "Zyy.小钰-3.4":  服务器名称，禁止出现重复名称，重复你就紫砂吧
#   server:
#     id: 0   服务器id，禁止出现重复id，重复你就紫砂吧
#     ip: "192.168.56.128"  IP
#     port: 20011           端口
#     region: "dev_gio"     分区
#     sign: "zyy"           sign，没有默认即可
#     signswitch: "false"   sign开关，需要开启修改为true，没有默认即可
#   gm：
#     mode: false         功能开关
#   mail:
#     mode: false         功能开关
#     sender: "Zyy.小钰"    默认邮件发件人
#   birthday:
#     mode: false         功能开关
#     sender: "Zyy.小钰"    生日邮件发件人
#   CheckIns:
#     mode: false         功能开关
#     sender: "Zyy.小钰"          每日签到发件人
#     title: "每日签到奖品发放"    每日签到邮件标题
#     content: "亲爱的旅行者"      每日签到邮件内容
#   generatecdk:
#     mode: false             生成cdk开关
#     key: "Zyy.小钰"         生成cdk加密字符
#     group: 12356            需要生成的cdk
#   cdk:
#     mode: false         功能开关
#     sender: "Zyy.小钰"                    cdk邮件兑换发件人
#     title: "【奖励】兑换码兑换奖励"         cdk邮件兑换标题
#     content: "亲爱的旅行者"                cdk邮件兑换内容


# 默认配置，每次开启服务器都会写入这个配置，需要添加多服务器复制一份使用
"Zyy.小钰-3.4":
  server:
    id: 0
    ip: "192.168.56.128"
    port: 20011
    region: "dev_gio"
    sign: "zyy"
    signswitch: "false"
  gm:
    mode: false
  mail:
    mode: false
    sender: "Zyy.小钰"
  birthday:
    mode: false
    sender: "Zyy.小钰"
  CheckIns:
    mode: false
    sender: "Zyy.小钰"
    title: "每日签到奖品发放"
    content: "亲爱的旅行者:\n净善宫每日签到奖品现已发放，请在附件中查收。\n感谢旅行者对于四叶草的关注和支持。"
  generatecdk:
    mode: false
    key: Zyy.小钰
    group: 12356
  cdk:
    mode: false
    sender: "Zyy.小钰"
    title: "【奖励】兑换码兑换奖励"
    content: "亲爱的旅行者：请查收您通过兑换码获得的奖励"
  ping:
    mode: false